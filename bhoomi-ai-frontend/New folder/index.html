<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± BhoomiAI - Simple UI</title>
    <!-- 1. Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Include Axios (for API calls) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* A simple style for the body to match the theme */
        body {
            background-color: #f0fdf4; /* A very light green */
        }
    </style>
</head>
<body class="font-sans text-gray-800">

    <div class="container mx-auto max-w-4xl p-8">
        
        <!-- HEADER -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-green-700">ðŸŒ± BhoomiAI</h1>
            <p class="text-lg text-gray-600 mt-2">Smart Agriculture Assistant</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">

            <!-- LEFT COLUMN: USER IDENTIFICATION AND INPUTS -->
            <div class="space-y-8">
                
                <!-- USER IDENTIFICATION CARD -->
                <div id="user-card" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-green-600">Step 1: Identify Yourself</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" placeholder="Ramesh Kumar" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" placeholder="ramesh@farm.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700">Location (for Weather)</label>
                            <input type="text" id="location" placeholder="Pune, India" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <button id="identify-btn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                            Identify / Login
                        </button>
                    </div>
                </div>

                <!-- PREDICTION INPUT CARD -->
                <div id="prediction-card" class="bg-white p-6 rounded-lg shadow-md hidden"> <!-- Hidden by default -->
                    <h2 class="text-2xl font-semibold mb-4 text-blue-600">Step 2: Enter Prediction Data</h2>
                    <p class="text-sm text-gray-500 mb-4">This form is for the Odisha-based model.</p>
                    <div class="space-y-4">
                        <div>
                            <label for="area" class="block text-sm font-medium text-gray-700">Area (in Hectares)</label>
                            <input type="number" id="area" placeholder="e.g., 1200" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="season" class="block text-sm font-medium text-gray-700">Season</label>
                            <select id="season" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option>Kharif</option>
                                <option>Winter</option>
                                <option>Autumn</option>
                            </select>
                        </div>
                        <button id="predict-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                            Predict Yield
                        </button>
                    </div>
                </div>

            </div>

            <!-- RIGHT COLUMN: STATUS AND RESULTS -->
            <div class="space-y-8">

                <!-- STATUS CARD -->
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Status & Logs</h2>
                    <div id="status-log" class="h-48 bg-gray-900 text-white text-xs font-mono p-4 rounded-md overflow-y-auto">
                        Welcome to BhoomiAI. Please identify yourself to begin.
                    </div>
                </div>
                
                <!-- RESULT CARD -->
                <div id="result-card" class="bg-white p-6 rounded-lg shadow-md hidden"> <!-- Hidden by default -->
                    <h2 class="text-2xl font-semibold mb-4 text-purple-600">Prediction Result</h2>
                    <div class="text-center">
                        <p class="text-lg text-gray-600">Estimated Yield</p>
                        <p id="yield-result" class="text-6xl font-bold text-purple-700 my-2">0.00</p>
                        <p id="units-result" class="text-lg text-gray-600">kg/ha</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 3. JAVASCRIPT LOGIC -->
    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';

        // Get references to all our HTML elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const locationInput = document.getElementById('location');
        const identifyBtn = document.getElementById('identify-btn');
        
        const predictionCard = document.getElementById('prediction-card');
        const areaInput = document.getElementById('area');
        const seasonSelect = document.getElementById('season');
        const predictBtn = document.getElementById('predict-btn');

        const resultCard = document.getElementById('result-card');
        const yieldResult = document.getElementById('yield-result');
        const unitsResult = document.getElementById('units-result');
        const statusLog = document.getElementById('status-log');
        
        let currentUserEmail = ''; // To store the email after login

        // --- Logger Function ---
        function log(message, isError = false) {
            const color = isError ? 'text-red-400' : 'text-green-400';
            statusLog.innerHTML += `<br><span class="${color}">> ${message}</span>`;
            statusLog.scrollTop = statusLog.scrollHeight; // Auto-scroll to bottom
        }

        // --- Event Listeners ---

        // Handle User Identification
        identifyBtn.addEventListener('click', async () => {
            const userData = {
                name: nameInput.value,
                email: emailInput.value,
                location: locationInput.value
            };

            if (!userData.email || !userData.name) {
                log('Name and Email are required.', true);
                return;
            }

            log('Identifying user...');
            try {
                const response = await axios.post(`${API_BASE_URL}/users/identify`, userData);
                currentUserEmail = response.data.email;
                log(`Success! Welcome, ${response.data.name}. You can now make a prediction.`);
                
                // Show the prediction card
                predictionCard.classList.remove('hidden');

            } catch (error) {
                log(`Error identifying user: ${error.message}`, true);
                if (error.response) {
                    log(`Server said: ${JSON.stringify(error.response.data)}`, true);
                }
            }
        });

        // Handle Prediction
        predictBtn.addEventListener('click', async () => {
            const predictionData = {
                Area: parseFloat(areaInput.value),
                Season: seasonSelect.value,
                // The new model needs the year. We'll use the current year.
                Start_Year: new Date().getFullYear() 
            };
            
            if (!predictionData.Area) {
                log('Area is required for prediction.', true);
                return;
            }

            log('Sending data to AI model...');
            // We need to update this to call the new Odisha Prediction Endpoint
            const ML_API_BASE_URL = 'http://localhost:5000'; 
            try {
                const response = await axios.post(`${ML_API_BASE_URL}/predict_odisha_rice`, predictionData);
                
                log('Prediction received from AI model!');
                
                // Display the results
                yieldResult.textContent = response.data.predicted_yield.toFixed(2);
                unitsResult.textContent = response.data.units;
                resultCard.classList.remove('hidden');
                
            } catch (error) {
                log(`Error making prediction: ${error.message}`, true);
                 if (error.response) {
                    log(`ML Server said: ${JSON.stringify(error.response.data)}`, true);
                }
            }
        });

    </script>
</body>
</html>
